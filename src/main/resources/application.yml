moli:
  version: @version@
  path: ${user.home}${file.separator}.api${file.separator}
  init:
    sqlPath: "${moli.path}/init/db/"
    yiYanJsonPath: "${moli.path}/init/data/"
  apiConfig:
    weatherKey: #开发版和风天气的key(商业版需要更换weatherUri和weatherGeoUri到商业版域名)
    weatherUri: devapi.qweather.com
    weatherGeoUri: geoapi.qweather.com
    serverSauceKey: #server酱通知的key
    pcPath: ${moli.path}img/pc #pc随机图的图片路径
    mobilePath: ${moli.path}img/mobile #mobile随机图的图片路径
    path1080: ${moli.path}img/1080 #1080接口随机图的图片路径
    uploadTempPath:
    uploadTempSecret:
    certificatePath: #证书路径
    privateKeyPath: #私钥路径
    domain: #更新的域名
server:
  port: 8090
  http2:
    enabled: true
  tomcat:
    basedir: ${moli.path}${file.separator}log${file.separator}tomcat${file.separator}
    accesslog:
      enabled: true
      pattern: "%t %a %r %s (%D ms)"
spring:
  task:
    execution:
      pool:
        core-size: 10
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/.api/api.db;MODE=MySQL;AUTO_SERVER=TRUE;DATABASE_TO_LOWER=TRUE;database_to_upper=false;
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: SELECT 1
      pool-name: moliApi
  application:
    name: MoLiApi
  profiles:
    active: dev
  data:
    redis:
      database: 1
      connect-timeout: 3000
      timeout: 3000
mybatis-plus:
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.bingchunmoli.api.**.bean
  global-config:
    banner: off
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
logging:
  charset:
    file: utf-8
    console: utf-8
  file:
    path: ${moli.path}logs${file.separator}
  config: classpath:config/logback-spring.xml
management:
  endpoints:
    web:
      exposure:
        include: health
        exclude: auditevents,info,metrics,loggers,logfile,httptrace,env,flyway,liquidbase,shutdown,mappings,scheduledtasks,threaddump,heapdump
    jmx:
      exposure:
        exclude: '*'
