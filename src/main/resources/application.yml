moli:
  version: @version@
  path: ${user.home}/.api/
server:
  port: 8090
  http2:
    enabled: true
  tomcat:
    basedir: ${moli.path}/log/tomcat/
    accesslog:
      enabled: true
      pattern: "%t %a %r %s (%D ms)"
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: SELECT 1
      pool-name: moliApi
  redis:
    database: 1
    connect-timeout: 3000
    timeout: 3000
  application:
    name: MoLiApi
  profiles:
    active: h2
mybatis-plus:
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.bingchunmoli.api.**.bean
  global-config:
    banner: off
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
logging:
  charset:
    file: utf-8
    console: utf-8
  file:
    path: ${moli.path}logs/
  config: classpath:config/spring-logback.xml
management:
  endpoints:
    web:
      exposure:
        include: health
        exclude: auditevents,info,metrics,loggers,logfile,httptrace,env,flyway,liquidbase,shutdown,mappings,scheduledtasks,threaddump,heapdump
    jmx:
      exposure:
        exclude: '*'